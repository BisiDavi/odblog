{% extends 'base/authbase.html' %} {% block head %}
<title>OD Blog | Login</title>
{% endblock %} {% block authForm %}
<div class="registerForm">
  <span class="registerText">
    <h1 class="text-center">Get started now</h1>
    <p class="text-center">
      It's free to join and gain full access to thousands of opportunities
    </p>
  </span>
  <form>
    <div class="fullname">
      <label for="fullname">Full Name*</label>
      <input type="text" name="fullname" id="fullname" required />
    </div>
    <div class="email">
      <label for="email">E-mail*</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="password">
      <label for="password">Password*</label>
      <input type="password" name="password" id="password" required />
    </div>
    <div class="confirmPassword">
      <label for="confirmPassword">Confirm Password*</label>
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        required
      />
    </div>
    <button class="btn bg-dark text-white p-2 mt-1">Submit</button>
  </form>
  <p class="text-center">
    Already have an account? <a href="/login">sign in</a> here
  </p>
</div>
{% endblock %}
